<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>留言板</h2>
        <input type="text" id="usernameInput" placeholder="请输入您的用户名">
        <input type="text" id="messageInput" placeholder="输入留言...">
        <button onclick="submitMessage()">提交</button>
        <h3>留言列表：</h3>
        <div class="messages" id="messages"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsZ-VZ7lzklLTlfizbSeVMEC5QjdLnhrY",
            authDomain: "interoperability-b22f0.firebaseapp.com",
            databaseURL: "https://interoperability-b22f0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "interoperability-b22f0",
            storageBucket: "interoperability-b22f0.firebasestorage.app",
            messagingSenderId: "697557753503",
            appId: "1:697557753503:web:51b241fb83083ba32bccaa"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 提交留言
        window.submitMessage = function() {
            const usernameInput = document.getElementById("usernameInput");
            const messageInput = document.getElementById("messageInput");
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!username || !message) {
                alert("请输入用户名和留言内容！");
                return;
            }

            const messageRef = push(ref(database, "messages"));
            set(messageRef, {
                username: username,
                text: message
            });

            usernameInput.value = ""; // 提交后清空用户名
            messageInput.value = ""; // 提交后清空留言框
        }

        // 删除留言
        window.deleteMessage = function(messageId) {
            const messageRef = ref(database, "messages/" + messageId);
            remove(messageRef);
        }

        // 监听数据库变化，更新留言列表
        const messagesRef = ref(database, "messages");
        onValue(messagesRef, (snapshot) => {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // 清空之前的留言内容

            snapshot.forEach((childSnapshot) => {
                const messageData = childSnapshot.val();
                const messageId = childSnapshot.key;

                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                const textDiv = document.createElement("div");
                textDiv.textContent = `${messageData.username}: ${messageData.text}`;
                messageDiv.appendChild(textDiv);

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "删除";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    deleteMessage(messageId);
                };
                messageDiv.appendChild(deleteBtn);

                messagesDiv.appendChild(messageDiv);
            });

            // 保持最新留言可见
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
