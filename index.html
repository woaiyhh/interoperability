    <script type="module">

        // --- æ ¸å¿ƒå®‰å…¨: SHA-256 å“ˆå¸Œå‡½æ•° ---
        async function hashPassword(password) {
            // (å‡½æ•°ä½“ä¿æŒä¸å˜)
            if (!password) return "";
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        // ------------------------------------

        // --- Toast Notification è¾…åŠ©å‡½æ•° ---
        function showToast(message, duration = 2000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);

        // æäº¤å†…å®¹ (å¼‚æ­¥) - ä¿æŒä¸å˜
        window.submitMessage = async function () {
            // (å‡½æ•°ä½“ä¿æŒä¸å˜)
            const title = document.getElementById("titleInput").value.trim();
            const message = document.getElementById("messageInput").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!message) {
                showToast("å†…å®¹ä¸èƒ½ä¸ºç©ºï¼", 3000);
                return;
            }

            const hashedPassword = await hashPassword(password);
            const isPrivate = !!password; 

            const messageRef = push(ref(database, "clipboard"));
            set(messageRef, {
                title: title,
                text: message,
                password: hashedPassword, 
                timestamp: Date.now(),
                isPrivate: isPrivate
            }).then(() => {
                document.getElementById("titleInput").value = "";
                document.getElementById("messageInput").value = "";
                document.getElementById("password").value = "";
                showToast("å†…å®¹æäº¤æˆåŠŸï¼");
            }).catch(error => {
                console.error("æäº¤å¤±è´¥: ", error);
                showToast("æäº¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–é…ç½®", 3000);
            });
        };

        // ä¸€é”®å¤åˆ¶æœ€æ–°å†…å®¹ - ä¿æŒä¸å˜
        window.copyLatestContent = async function() {
            // (å‡½æ•°ä½“ä¿æŒä¸å˜)
            const latestDiv = document.getElementById("latestPublicMessage");
            const textToCopy = latestDiv.dataset.content || "";
            
            if (!textToCopy) {
                showToast("å½“å‰å‰ªè´´æ¿å†…å®¹ä¸ºç©º", 2000);
                return;
            }

            try {
                await navigator.clipboard.writeText(textToCopy);
                showToast("å·²æˆåŠŸå¤åˆ¶åˆ°å‰ªè´´æ¿"); 
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥: ', err);
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶', 3000);
            }
        };

        // â­ æ–°å¢ï¼šåˆ é™¤æœ€æ–°å…¬å¼€å†…å®¹å‡½æ•°
        window.deleteLatestPublicMessage = function() {
            if (!latestPublicMessageId) {

                return;
            }

            if (confirm("ç¡®å®šè¦åˆ é™¤å½“å‰æœ€æ–°çš„å…¬å¼€å†…å®¹å—ï¼Ÿ")) {
                const messageRef = ref(database, "clipboard/" + latestPublicMessageId);
                remove(messageRef).then(() => {
                    showToast("æœ€æ–°å…¬å¼€å†…å®¹åˆ é™¤æˆåŠŸ");
                }).catch(() => {
                     showToast("åˆ é™¤å¤±è´¥ï¼", 3000);

        };


        // åˆ—è¡¨ä¸­çš„å¤åˆ¶æŒ‰é’®åŠŸèƒ½ - ä¿æŒä¸å˜
        window.copyContentFromList = async function(button, messageId, isPrivate) {
            // (å‡½æ•°ä½“ä¿æŒä¸å˜)
            const messageCard = button.closest('.message-card');
            let textToCopy = messageCard.dataset.decryptedContent;

            if (isPrivate && !textToCopy) {
                showToast("è¯·å…ˆè§£é”å†…å®¹å†è¿›è¡Œå¤åˆ¶", 2000);
                return;
            }
            
            if (textToCopy) {
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    showToast("å·²æˆåŠŸå¤åˆ¶è§£å¯†å†…å®¹");
                } catch (err) {
                    console.error('å¤åˆ¶å¤±è´¥: ', err);
                    showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶', 3000);
                }
            } else {
                const messageRef = ref(database, "clipboard/" + messageId);
                onValue(messageRef, async (snapshot) => {
                    const data = snapshot.val();
                    if (data && !data.isPrivate) {
                        try {

                        } catch (err) {

        // åˆ é™¤ç•™è¨€å‡½æ•° (å†å²åˆ—è¡¨) - ä¿æŒä¸å˜
        window.deleteMessage = function (messageId, isPrivate) {
            // (å‡½æ•°ä½“ä¿æŒä¸å˜)
            if (!isPrivate) { 
                if (confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡å…¬å¼€å†…å®¹å—ï¼Ÿ")) { 
                    const messageRef = ref(database, "clipboard/" + messageId);
                    remove(messageRef).then(() => {

                         showToast("åˆ é™¤å¤±è´¥ï¼", 3000);

            }
            
            const password = prompt("è¿™æ˜¯åŠ å¯†å†…å®¹ã€‚è¯·è¾“å…¥åˆ é™¤å¯†ç ï¼š");
            const correctDeletePassword = "19142"; 
            
            if (password === correctDeletePassword) {
                const messageRef = ref(database, "clipboard/" + messageId);
                remove(messageRef).then(() => {

            } else if (password !== null) {

        // æ¸²æŸ“æœ€æ–°å…¬å¼€å†…å®¹å’Œå†å²è®°å½•ï¼šä½¿ç”¨æ ‡é¢˜è¿›è¡Œå±•ç¤º
        const clipboardRef = ref(database, "clipboard");
        onValue(query(clipboardRef, limitToLast(50)), (snapshot) => { 
            const publicMessagesDiv = document.getElementById("publicMessages");
            const privateMessagesDiv = document.getElementById("privateMessages");
            const latestPublicDiv = document.getElementById("latestPublicMessage");
            
            publicMessagesDiv.innerHTML = "";
            privateMessagesDiv.innerHTML = "";

            let latestPublicFound = false;
            const allMessages = [];

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                data.id = childSnapshot.key;
                allMessages.push(data);
            });

            allMessages.reverse().forEach((data) => {
                
                // 1. å¤„ç†æœ€æ–°å‰ªè´´æ¿åŒºåŸŸ
                if (!data.isPrivate && !latestPublicFound) {
                    latestPublicDiv.style.borderLeftColor = "#34c759";

                    latestPublicDiv.innerHTML = `<p style="font-size: 18px; font-weight: 600; color: #1d1d1f;">${data.text}</p>`;
                    latestPublicDiv.dataset.content = data.text; 
                    latestPublicMessageId = data.id; // å­˜å‚¨IDç”¨äºåˆ é™¤
                    latestPublicFound = true;
                    return; 
                }

                // 2. æ¸²æŸ“å†å²åˆ—è¡¨é¡¹
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message-card");
                
                let targetDiv = null;
                
                let displayTitle = data.title || data.text.substring(0, 30) + (data.text.length > 30 ? "..." : ""); 
                let previewText = "";

                if (data.isPrivate) {
                    messageDiv.classList.add("private");
                    messageDiv.style.borderLeftColor = "#ff9500";
                    targetDiv = privateMessagesDiv;
                    previewText = "åŠ å¯†å†…å®¹ (éœ€è§£é”)"; 
                } else {
                    messageDiv.classList.add("public");
                    messageDiv.style.borderLeftColor = "#5ac8fa";
                    targetDiv = publicMessagesDiv;
                    previewText = data.text.substring(0, 50) + (data.text.length > 50 ? "..." : ""); 
                }
                
                messageDiv.innerHTML = `
                    <p style="font-weight: 600; margin-bottom: 5px; color: #1d1d1f;">æ ‡é¢˜: ${displayTitle}</p>
                    <p style="font-size: 14px; color: ${data.isPrivate ? '#ff9500' : '#4a4a4a'};">å†…å®¹: ${previewText}</p>
                    <div class="card-actions">
                        <p style="font-size: 12px; color: #8e8e93; margin: 0;">æ—¶é—´: ${new Date(data.timestamp).toLocaleString()}</p>
                        <div>
                            <button class="action-btn copy-btn-list" onclick="copyContentFromList(this, '${data.id}', ${data.isPrivate})">å¤åˆ¶/æŸ¥çœ‹</button>
                            <button class="action-btn delete-btn" onclick="deleteMessage('${data.id}', ${data.isPrivate})">åˆ é™¤</button> 
                        </div>
                    </div>
                `;
                
                if (data.isPrivate) {
                    const overlay = document.createElement("div");
